<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{i18n $.Lang "gomage_platform"}} -Powered By Gomage</title>
	<link rel="stylesheet" type="text/css" href="//cdn.staticfile.org/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css"/>
    <link href="//cdn.staticfile.org/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet" />
    <style type="text/css">
    		body{background-color: #1abc9c;}
    		h1{margin-top: 0px;}
    		form{background-color: #eceff1;border-radius: 6px;padding: 24px 23px 20px;position: relative;margin-top: 100px;}
    		form input[type=text],form input[type=password]{border-color: transparent;font-size: 17px;padding-bottom: 11px;padding-top: 11px;text-indent: 3px;}
    </style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="hidden-xs" style="height: 50px;"></div>
			<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
				<form class="form" method="post" action="">
					<h1 class="text-center">Gomage</h1>
					<div class="form-group">
						<input type="text" name="username" class="form-control input-lg" required="required" placeholder="{{i18n $.Lang "login_user_tips"}}" value="" />
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control input-lg" required="required" placeholder="{{i18n $.Lang "login_pwd_tips"}}" value="" />
					</div>
					<div class="form-group">
						<input type="submit" class="form-control btn-default btn btn-block input-lg" value="Login"/>
					</div>
				</form>
			</div>
		</div>
	</div>
    
</body>
</html>
